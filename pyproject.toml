[tool.poetry]
name = "pyroscope"
version = "0.1.2"
description = "API for pyroscope pyspy agent"
license = "MIT"
authors = ["Pyroscope Team"]
readme = "README.md"

[tool.poetry.dependencies]
python = "*"

[tool.poetry.build]
script = "build.py"
generate-setup-file = false

[build-system]
requires = ["poetry>=0.12", "poetry-core>=1.0.0a9"]
build-backend = "poetry.masonry.api"
