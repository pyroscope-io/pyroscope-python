[tool.poetry]
name = "pyroscope_io"
version = "<tag>"
description = "API for pyroscope pyspy agent. Based on pyroscope version <sha>"
license = "MIT"
authors = ["Pyroscope Team"]
readme = "README.md"
include = ["agent.c", "libpyroscope.pyspy.a", "librustdeps.a", "libpyroscope.pyspy.h"]

[virtualenvs]
in-project = true

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.build]
script = "build.py"
generate-setup-file = false

[build-system]
requires = ["poetry>=1.1.5", "poetry-core>=1.0.3"]
build-backend = "poetry.masonry.api"

