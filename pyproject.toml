[tool.poetry]
name = "pyroscope"
version = "1.0.0"
description = "API for pyroscope pyspy agent"
license = "MIT"
authors = ["Pyroscope Team"]
readme = "README.md"
include = ["agent.c", "libpyroscope.pyspy.a", "librustdeps.a", "libpyroscope.pyspy.h"]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.build]
script = "build.py"
generate-setup-file = false

[build-system]
requires = ["poetry>=0.12", "poetry-core>=1.0.0a9"]
build-backend = "poetry.masonry.api"

